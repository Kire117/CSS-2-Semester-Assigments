<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mazapan Candy</title>
</head>
<body>
    <header>
        <h1>Mazapan Candy</h1>
    </header>
    <main>
        <section class="intro">
            <h2>About Mazapan</h2>
            <p>Mazapan is a traditional Mexican candy made from peanuts, sugar, and sometimes honey. It has a crumbly texture and is often shaped into small round patties.</p>
        </section>
        <section class="gallery">
            <h2>Gallery</h2>
            <!-- Replace these with actual images -->
            <img src="img/Mazapan1.jpg" alt="Mazapan Candy">
            <img src="img/Mazapan3.jfif" alt="Mazapan Candy">
            <img src="img/Mazapan2.jpg" alt="Mazapan Candy">
        </section>
    </main>
    <footer>
        <div class="logo">
            <!-- Replace with your logo image -->
            <img src="img/Logo Final Transparente.png" alt="Company Logo">
        </div>
        <div class="contact">
            <h3>Contact Us</h3>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </footer>
</body>
</html>
